<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style/css/style.min.css">
  <title>Joakim Ottosson | E-commerce product page</title>
</head>
<body>
  <div class="screen-width">
    <div class="website-width">
      <header>
        <div class="header">
          <div class="header--left">
            <div class="logo"><img src="images/logo.svg"></div>
            <div class="menu">
              <nav>
                <a href="#">Collections</a>
                <a href="#">Men</a>
                <a href="#">Women</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
              </nav>
            </div>
          </div>
          <div class="header--right">
            <div id="cart" class="cart"><img onclick="displayCart()" src="images/icon-cart.svg">
              <div id="cartnumber" class="cart-icon-number"></div>
              <!-- <div class="cart-number">3</div> -->
              <div id="cartcheckout" class="cart--checkout none-display">
                <div class="title">
                  <span>Cart</span>
                </div>
                <div id="cartitems" class="cart-items">
                  <!-- Cart items -->
                </div>
              </div>
            </div>
            <div class="user"><img src="images/image-avatar.png"></div>
          </div>
        </div>
      </header>
      <main>
        <div class="left">
          <div id="mainimage" class="mainimage--image">
            <!-- Main image -->
          </div>
          <div class="thumbnail--images">
          <!-- Thumbnail images -->
          </div>
          <!-- Modal on click main image -->
          <div class="modal--container  none-display">
            <div class="modal-images">
              <div class="thumbnail--modal">
                <!-- Thumbnail images -->
                SKRIVER NÅGOT - MODAL ÖPPEN
              </div>
            </div>
          </div>
        </div>
        <div class="right">
          <div id="productcompany" class="product--company"><!-- Company --></div>
          <div class="product--description">
            <h1 id="titletext"><!-- Product title --></h1>
            <p id="description"><!-- Description text --></p>
          </div>
          <div class="product--price">
            <div class="price">
              <span id="itemprice"><!-- Product price --></span>
              <span id="discountprice" class="discount"><!-- Discount --></span>
            </div>
            <div class="ordinaryprice">
              <span id="oldprice"><!-- Ordinary price --></span>
            </div>
          </div>
          <div class="addtocart">
            <div class="addtocart--numberitems radius">
              <button id="itemadd" class="secondary" onclick="addRemove('add')"><img src="images/icon-plus.svg"></button>
              <span id="itemresult"><!-- Number of items--></span>
              <button id="itemremove" class="secondary" onclick="addRemove('remove')"><img src="images/icon-minus.svg"></button>
            </div>
            <div class="addtocart--product max-width">
              <button class="primary max-width" onclick="addToCart(1)">Add to cart</button>
              <!-- Kan ha samma onClick på min "ta bort" item i listan. Skicka med 0 -->
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
  <script src="js/jo-script-0_4.js"></script>
</body>
</html>
